            var text=document.getElementById("texto").value;
            clearInterval(var1);
            clearInterval(var2);
            var2=setInterval(imprimeDerecha,1000);
        }
        function imprimeDerecha(){
    document.getElementById("miDiv").innerHTML=text;
var c=text.charAt(0);
text=text.substring(1,text.length)+c;
        }
        function izquierda(){
            text=document.getElementById("texto").value;
            clearInterval(var1);
            clearInterval(var2);
            var1=setInterval(imprimeIzq,1000);
        }
        function imprimeIzq(){
            var c=text.charAt(text.length-1);
text+=c+text.substring(0,text.length-1);
        }
        function pararDer(){
            clearInterval(var1);
        }
        function pararIzq(){
            clearInterval(var2);
        }
        
    </script>
