<!DOCTYPE hmtl>
<html>
  <head>
     <meta charset="utf-8"/>
	 <title>Ejercicio Operadores 2</title>
	 <script> 
	 
	 function suma(){
	 var a=parseInt(document.getElementById("a").value);
     var b=parseInt(document.getElementById("b").value);
    	document.getElementById("res").value=a+ b ;
	
	}
	 </script>
	  </head>
  <body>
Introduzca el valor de a
<input type="text" id="a"/><br><br>
     Introduzca el valor de b
     <input type="text" id="b"/><br><br>
	
     <input type="button" value="Sumar" onclick="suma();"/><br><br>
     
	  El resultado es:
	      <input type="text" id="res"/>
  </body>	 
</html>
