<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio expresiones regulares 2</title>
</head>
<body>
    Numero de teléfono:
    <!--dd-ddd-dd-dd que empiece por 6,7,8 o 9-->
    <input type="text" id="tlf">
    <br>
    Nombre:
    <!--Entre 3 y 25 caracteres, los tres primeros caracteres tiene que ser
    alfabéticos, el primer caracter con mayuscula, caracteres de la a-z,ç,ñ
    espacios en blanco, guiones y vocales acentuadas-->
    <input type="text" id="nombre">
    <br>
    Reloj:
    <!--HH:MM:SS horas de 00 a 23, minutos de 00 a 59 y segundos de 00 a 59-->
    <input type="text" id="reloj">
    <br>
    <input type="button" value="Validar" onclick="validar()" >
    <div id="miDiv"></div>
    <script>
       function validar(){
           var telefono=/^[6-9][0-9][-][0-9]{3}[-][0-9]{2}[-][0-9]{2}$/;
          ///^[6-9]\d\-[0-9]{3}\-\d{2}\-\d{2}$/
           var letras=/^[A-ZÑÇÁÉÍÓÚ][A-ZÑÇÁÉÍÓÚa-zçñáéíúó]{2}[a-zçñáéíúó -]{0,22}$/;
           var tiempo=/^(0[0-9]|1[0-9]|2[0-3]):([0-5]\d):([0-5][0-9])$/;
           ///^([01]\d|2[0-3]):([0-5]\d):([0-5][0-9])$/
           var tlf=document.getElementById("tlf").value;
           var nombre=document.getElementById("nombre").value;
           var reloj=document.getElementById("reloj").value;
           if(telefono.test(tlf)){
            document.getElementById("miDiv").innerHTML="El número de teléfono es correcto<br>";
           }else{
            document.getElementById("miDiv").innerHTML="El número de teléfono NO es correcto<br>";               
           }

           if(letras.test(nombre)){
            document.getElementById("miDiv").innerHTML+="El nombre es correcto<br>";
           }else{
            document.getElementById("miDiv").innerHTML+="El nombre NO es correcto<br>";               
           }
           
           if(tiempo.test(reloj)){
            document.getElementById("miDiv").innerHTML+="El reloj es correcto<br>";
           }else{
            document.getElementById("miDiv").innerHTML+="El reloj NO es correcto<br>";               
           }
        } 
    </script>
</body>
</html>
