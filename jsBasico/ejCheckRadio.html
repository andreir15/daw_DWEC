<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio checkboxes radiobuttons</title>
</head>
<body>
    <form id="ejemploId" name="ejemploF">
    <input type="radio" name="boletin" value="Si" onclick="habilitar(false)">
    Si, quiero suscribirme
    <br>
    <input type="radio" name="boletin" value="No" checked="checked" onclick="habilitar(true)">
    No quiero suscribirme
    <br>
    Selecciones sus temas de inter√©s
    <br>
    <input type="checkbox" name="temas[]" value="Arte">Arte
    <br>
    <input type="checkbox" name="temas[]" value="Deporte">Deporte
<br>
<input type="checkbox" name="temas[]" value="Musica">Musica

    </form>
    <script>
         var temasC=ejemploF["temas[]"];
            for(var i=0;i<temasC.length;i++){
                temasC[i].disabled=true;
            }
        function habilitar(valor){
            var temasC=ejemploF["temas[]"];
            for(var i=0;i<temasC.length;i++){
                temasC[i].disabled=valor;
            }
           
        }
    </script>
    
</body>
</html>
