 </head>
 <body >
<div id="demo"></div>    
<div id="div2"></div>

Nombre<input type="text" id="nombre"/>
<input type="button" value="Aceptar" onclick="aceptar()"/>
<div id="div3"></div>
 <script>
	 
class Car{
	constructor(brand) {
	 this._carname = brand;
	}
	get carname() {
	 return this._carname;
	}
	set carname(x) {
	 this._carname = x;
	}
	/////// métodos de clase
	static hello(x){
	   return "Hello " + x.carname;
	}
	static muestraDatos(contenedor, ...tabla){
	    document.getElementById(contenedor).innerHTML+="<br> muestraDatos<br>";
		for(var miCoche of tabla){
		  document.getElementById(contenedor).innerHTML+="<br>Dato devuelto por el metodo de clase<br>" + miCoche.carname;
		}
	}
	
	//////////////////////////////////////
	//// metodo de objeto ////////////////
	//////////////////////////////////////
	mostrarUnDato(){
	   document.getElementById("demo").innerHTML += "<br> Dato devuelto por el metodo del objeto -- " + this._carname;	   
	}
}

/////////////////////////////////////////////////////////
///////          funcion fuera de la clase  /////////////
/////////////////////////////////////////////////////////

function mostrarDatos(contenedor, ...tabla){
    for(var coche of tabla){
	   document.getElementById(contenedor).innerHTML+= "<br> Dato devuelto por una función <br>" + coche.carname;
	} 
}
///////////////////////Ejercicio clase////////////////////
function aceptar(){
	var nuevoCoche=document.getElementById("nombre").value;
	misCoches.push(new Car(nuevoCoche));
	misCoches.forEach(element => document.getElementById("div3").innerHTML+=element._carname+"<br>");
		
	}	
/////////////////////////////////////////////////////////////
///////////////   fin de la definicion de la clase      /////
/////////////////////////////////////////////////////////////

var mycar = new Car("Ford");
document.getElementById("demo").innerHTML = mycar.carname;
document.getElementById("demo").innerHTML += "<br>" + Car.hello(mycar);
mycar.mostrarUnDato();

///////////////////////////////////////////////
//////////   Array de coches    ///////////////
///////////////////////////////////////////////

//var misCoches=[new Car("Seat"), new Car("Audi")]
var misCoches=[];
misCoches[0] = new Car("Seat");
misCoches[1] = new Car("Audi");
misCoches[2] = new Car("BMW");
misCoches[3] = new Car("Renault");
misCoches[0].mostrarUnDato();
document.getElementById("demo").innerHTML += "<br>" + Car.hello(misCoches[2]);
Car.muestraDatos("div2", misCoches[2]);
mostrarDatos("demo", mycar, misCoches[3]);
</script>
