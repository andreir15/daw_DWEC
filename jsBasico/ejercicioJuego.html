<body>
    <!--Numeros 1 hasta 100, Numeros separados por comas. Un numero
    terminado en 7 escribe PUM y salta de linea(no escribe el
    numero). Si encuentra un numero multiplo de 7 escribe PUM y
     salta de linea(no escribe el numero)-->
<script>


for (i=1;i<=100;i++){
   
    switch(true){
        case (i%7==0):document.write("PUM<br>");break;
        case (i%10==7):document.write("PUM<br>");break;
        default: document.write(i+", ");
    }
}
