<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Navegador Screen</title>
</head>
<body>
    <script>
        document.write("<h1>Navegador</h1>");
        document.write("Codigo del nombre del navegador: "+navigator.appCodeName+"<br/>");
        document.write("Nombre del navegador: "+navigator.appName+"<br/>");
        document.write("Version del navegador: "+navigator.appVersion+"<br/>");
        document.write("Idioma del navegador: "+navigator.language+"<br/>");
        document.write("Plataforma del navegador: "+navigator.platform+"<br/>");
        document.write("Informacion completa del agente del usuario: "+navigator.userAgent+"<br/>");
        document.write("Informa acerca de si estan habilitadas las cookies: "+navigator.cookieEnabled+"<br/>");
        document.write("Informa acerca si estan habilitada la ejecucion de programas escritos en Java: "+navigator.javaEnabled()+"<br/>");
        document.write("<h1>Screen</h1>");
        document.write("Altura  total: "+screen.height+"<br/>");
        document.write("Altura  disponible: "+screen.availHeight+"<br/>");
        document.write("Anchura  total: "+screen.width+"<br/>");
        document.write("Anchura disponible: "+screen.availWidth+"<br/>"); 
 </script>
</body>
</html>
