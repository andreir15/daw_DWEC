<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    Nombre<input type="text" id="nombre"/>
    <br/>
    Primer apellido <input type="text" id="apellido1"/>
    <br/>
  Segundo apellido <input type="text" id="apellido2"/>
  <br/>
  <input type="button" value="Convertir" onclick="convertir();"/>
  <div id="miDiv"></div>
<script>
    function convertir(){
    var texto="";
 var nombre=document.getElementById("nombre").value;
 var apellido1=document.getElementById("apellido1").value;
 var apellido2=document.getElementById("apellido2").value;

 texto+=nombre.charAt(0).toUpperCase()+nombre.substring(1).toLowerCase()+" "+apellido1.charAt(0).toUpperCase()+apellido1.substring(1).toLowerCase()+" "+apellido2.charAt(0).toUpperCase()+apellido2.substring(1).toLowerCase();
 document.getElementById("miDiv").innerHTML=texto;
    }
 </script>
</body>
</html>
