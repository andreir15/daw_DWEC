    <title>Ejercicio Fechas</title>
</head>
<body>
    <script>
        var dia=14;
        var mes=4;
        var anio=2019;
        var hora=20;
        var min=14;
        var s=23;
var fecha=new Date("May 14,2019");
var fecha2=new Date(2019,4,14);
var fecha3=new Date("May 14,2019 20:14:23");
var fecha4=new Date(2019,4,14,20,14,23);
var fecha5=new Date(anio,mes,dia,hora,min,s);
document.write(fecha+"<br>");
document.write(fecha2+"<br>");
document.write(fecha3+"<br>");
document.write(fecha4+"<br>");
document.write(fecha5+"<br>");
    </script>
</body>
