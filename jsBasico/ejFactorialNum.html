<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Factorial Numeros</title>
</head>
<body>
Dime un numero
<input type="text" id="num"/>
<input type="button" value="Aceptar" onclick="calcular();"/>
<var id="miDiv"></var>
<script>
    function calcular(){
        var a=parseInt(document.getElementById("num").value);
        var texto="";
       var factorial=a;
        for(i=a-1;i>=2;i--){
        a=a*i;
        
        }texto+=factorial+"!= "+a;
        document.getElementById("miDiv").innerHTML=texto;
    }
</script>    
</body>
</html>
