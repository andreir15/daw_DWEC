<script>
function pasaValor(){
 miFormulario2.miTexto222.value=miFormulario2.miTexto22.value;
}
function habilita(valor){
   var elementos = miFormulario2.elements;
   for (var c of elementos){  
    if (c.type=="text"){    
       c.disabled=valor;
    }	
   }  
}
function cambiarColor(color){
   var elementos = miFormulario2.elements;
   for (var c of elementos){  
    if (c.type=="text"){    
       c.style.color=color;
    }	
   }  
}


</script>
 </head>
