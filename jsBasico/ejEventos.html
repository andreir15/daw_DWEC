<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Eventos</title>
</head>
<body>
    Texto <input type="text" id="texto">
    <div id="miDiv"></div>
    <script>
        document.getElementById("texto").onkeydown=function(){document.getElementById("miDiv").innerHTML+="1";}
        document.getElementById("texto").onkeypress=function(){document.getElementById("miDiv").innerHTML+="2";}
        document.getElementById("texto").onkeyup=function(){document.getElementById("miDiv").innerHTML+="3";}
</script>
</body>
</html>
