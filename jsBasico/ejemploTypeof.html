<!DOCTYPE hmtl>
<html>
  <head>
     <meta charset="utf-8"/>
	 <title>Ejemplo typeof</title>
	 <script>
	 var booleano=true;
	 var numerico=26;
	 var comaFlotante=12.56;
	 var texto="mi texto";
	 var fecha=new Date(); // Fecha y hora de la ejecucion de esta linea
	 var indefinida;// si no le damos un valor por defecto asume que es undefined
	 document.write("<br>El tipo de booleano es: "+ typeof (booleano));//typeof nos permite saber el tipo de variable
	  document.write("<br>El tipo de booleano es: "+ typeof numerico);//otra forma de ejecutar typeof
	   document.write("<br>El tipo de coma Flotante es: "+ typeof (comaFlotante));// document.write sirve para escribir una frase
	 document.write("<br>El tipo de booleano es: "+ typeof (texto));
	  document.write("<br>El tipo de booleano es: "+ typeof fecha);
	   document.write("<br>El tipo de booleano es: "+ typeof (indefinida));
	   numerico="uno";
	    document.write("<br>El tipo de booleano es: "+ typeof numerico);
	</script>
  </head>
  <body>

  </body>	 
</html>
